            /* Workaround for typekit FOUT.

            html.js body { display: none }

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.21.0/ramda.min.js"></script>

        <script>
            // Mobile safari on iOS 7 (iphone 4) doesn't justify
            // vertically even though modernizr reports that it supports
            // flexbox. This hack adds another class to match on.
            if (navigator.userAgent.match(/(iPad|iPhone);.*CPU.*OS [3-7](_|\b)/i)) {
                $('html').addClass('no-flexbox-vertical-center');
            }
        </script>

        <script src="https://use.typekit.net/don3dwd.js"></script>
        <script>
            $(document).on('typekitReveal', function () {
                // Make sure body is available when this runs.
                $(function() {
                    $('body').fadeIn(300)  // default 400
                })
            })
            ;(function() {
                function reveal() {
                    $(document).trigger('typekitReveal')
                }
                try {
                    // https://helpx.adobe.com/typekit/using/font-events.html
                    Typekit.load({
                        async: true,
                        active: reveal,
                        inactive: reveal
                    })
                } catch(e) {
                    reveal()
                }
            })()
        </script>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<section class="content">

</section>

    </main>

    <script>
        $(document).on('typekitReveal', function () {
            // ensure body is available
            $(function () {
                var $main = $('main'),
                    $footer = $('footer'),
                    emSize = parseFloat($('html').css('font-size'))

                function adjustMainPadding() {
                    var footerHeight = $footer.height()
                    $main.css('padding-bottom', footerHeight + emSize * 2)
                }

                // adjust immediately since we're triggered by
                // typekitReveal custom event.
                adjustMainPadding()

                // adjust continuously in case things change on the page.
                setInterval(adjustMainPadding, 300)
            })
        })
    </script>
